<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan Tabel</title>
    <style>
        table,th,td{
            border :1px solid black;
            border-collapse:collapse;
        }
        th,td{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Profile Laila Fitri Hasanah</h1>
    <table>
        <tr>
            <th>NO</th>
            <th>NPM</th>
            <th>NAMA</th>
            <th>KELAS</th>
            <th>PROGRAM STUDI</th>
        </tr>
        <tr>
            <td>1</td>
            <td>23441052</td> 
            <td>LAILA FITRI HASANAH</td>
            <td>SI B</td>
            <td>SISTEM INFORMASI (S1)</td>
        </tr>
    </table>

    
</body>
</html>
