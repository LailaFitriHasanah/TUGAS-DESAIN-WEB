<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
  <div class="m-5">
    <div class="border p-4 rounded border-black">
    <h1><strong>Formulir Pendaftaran</strong></h1>
    <div class="">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b>Nama Lengkap:</b></label>
          <input type="nama-lengkap" class="form-control" id="exampleFormControlInput1" placeholder="example: Laila Fitri Hasanah">
        </div>
        <div class="mb-3">
          <label class="jnskelamin"><b>Jenis Kelamin:</b></label>
          <select class="form-select" aria-label="Default select example">
            <option value="1">Laki-Laki</option>
            <option value="2">Perempuan</option>
          </select>
        </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><b>Alamat:</b></label><br>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
